# ----
# Site

title: Ferienwohnung in den Allgäuer Alpen
url: "https://ahmetsina.github.io/fewo-lorenz"
baseurl:
google_analytics_key:
google_maps_javascript_api_key:
disqus_shortname:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Diese gemütliche Ferienwohnung, ideal für 2 Personen, befindet sich in der Nähe von Oberstdorf und Sonthofen, mitten in der malerischen Landschaft der Allgäuer Alpen. Die Wohnung bietet ein komfortables Schlafzimmer mit zusätzlicher Schlafmöglichkeit sowie ein gemütliches Wohnzimmer mit Balkon und atemberaubendem Bergblick. Entspannen Sie sich und genießen Sie die Ruhe der Natur, umgeben von Bergen und frischer Alpenluft – ein perfekter Ort für Wanderer und Naturliebhaber.
# -----
# Build

timezone: Etc/UTC

permalink: pretty

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

collections:
  staff_members:
    _hide_content: true
    _icon: account_circle

paginate: 10
paginate_path: "/blog/:num/"

jekyll-archives:
  enabled: ['categories']

defaults:
  -
    scope:
      path: ""
      type: "staff_members"
    values:
      _options:
        image_path:
          width: 440
          height: 440
          uploads_dir: "/images/staff_members"
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "post"
      _options:
        image:
          width: 2000
          height: 1322
          resize_style: cover
          uploads_dir: "/images/post_uploads"
        content:
          width: 1500
          height: 2000
          uploads_dir: "/images/post_uploads"
  -
    scope:
      path: "contact-success.html"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "pages"
    values:
      image:
        width: 2000
        height: 1322
        resize_style: cover
      bottom_image:
        width: 2000
        height: 1322
        resize_style: cover

